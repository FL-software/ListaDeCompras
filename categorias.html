<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Categoria</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/botao.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/listaCompras.css">
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        <script src="https://cdn.rawgit.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>       
        <script src="categorias.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="header-title">Categorias</h1>
        </header>
        <main>
            <div>
                <button type="button" class="button darkgreen mobile" onclick="location.href='index.html';">Voltar</button>
                <button type="button" class="button darkgreen mobile" id="cadastrarCategorias">Criar</button>
            </div>
            <table id="tabelaCategorias" class="records">
                <thead>
                    <tr>
                        <th>Ativo</th> 
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Criar</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <div class="div-checkbox">                            
                            <input type="checkbox" id="ativo" class="modal-box">
                            <label class="label-checkbox">Ativo</label>                         
                        </div>
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome da Categoria" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button red">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>
    </body>
</html>
